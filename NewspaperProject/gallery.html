<html lang="en">

<head>
  <meta charset="UTF-8">

</head>

<body>
  <!-- Navigation bar -->
  <header>
    <h1 style="font-size:2.0vw;">
      <a class="Eco-title" href="index.html">Eco-Food Times ðŸŒ¿</a>
    </h1>
    <nav>
      <div class="hamburger">â˜°</div>
      <ul class="nav-font">
        <li><a href="index.html">Home</a></li>
        <li><a href="article.html">Article</a></li>
        <li><a href="gallery.html">Gallery</a></li>
      </ul>
    </nav>
  </header>

  <!-- Image slideshow -->
  <div class="slideshow-container">
    <!-- First photos -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <div class="photo-gallery">
        <img src="images/Oyster2.jpg" style="max-width:100%;height:auto;">
        <img src="images/Oyster3.jpg" style="max-width:100%;height:auto;">
        <img src="images/Oyster4.jpg" style="max-width:100%;height:auto;">
      </div>
    </div>

    <!-- Second photos -->
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <div class="photo-gallery">
        <img src="images/Crawfish.jpg" style="max-width:100%;height:auto;">
        <img src="images/Crawfish4.png" style="max-width:100%;height:auto;">
        <img src="images/Crawfish3.png" style="max-width:100%;height:auto;">
      </div>
    </div>

    <!-- Next and previous buttons -->
    <div class="gallery-controls">
      <button id="prev" onclick="plusSlides(-1)">Previous</button>
      <button id="next" onclick="plusSlides(1)">Next</button>
    </div>
  </div>
  <br>

  <!-- Photo Gallery javascript -->
  <script>
    let slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    function currentSlide(n) {
      showSlides(slideIndex = n);
    }

    function showSlides(n) {
      let i;
      let slides = document.getElementsByClassName("mySlides");
      let dots = document.getElementsByClassName("dot");
      if (n > slides.length) { slideIndex = 1 }
      if (n < 1) { slideIndex = slides.length }
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " active";
    }
  </script>

  <!-- Hamburger menu javascript -->
  <script>
    document.querySelector('.hamburger').addEventListener('click', function () {
      document.querySelector('nav ul').classList.toggle('active');
    });
  </script>

  <!-- Footer -->
  <div>
    <footer class="footer-basic">
      <ul class="list-inline">
        <li class="list-inline-item"><a href="index.html">Home</a></li>

      </ul>

    </footer>
  </div>
